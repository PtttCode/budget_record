<script type="text/javascript">
layui.use('upload', function() {
    var upload = layui.upload; //得到 upload 对象

    //创建一个上传组件
    upload.render({
        elem: '#upload'
        , url: 'http://localhost:8888/upload'
        , accept: "file"
        , exts: "xlsx"
        , auto: true
        , drag: true
        , multiple: true
        , done: function (res) { //上传后的回调
            console.log(res)
            alert(res.msg);
        }
        ,error: function (res) {
            console.log(res);
            alert(res.msg)
            return True;

        }
        //,accept: 'file' //允许上传的文件类型
        //,size: 50 //最大允许上传的文件大小
        //,……
    })
})
</script>

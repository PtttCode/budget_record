    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>

</script>

<form class="form-inline mt-2 mt-md-0" onsubmit="return false;">
  <input class="form-control mr-sm-2" type="text" name="question" lay-verify="title" autocomplete="off" placeholder="请输入关键字" aria-label="Search" onkeydown="keyup_submit(event)">
  <button class="btn btn-primary" id="search_button">搜索</button>
</form> 

<table class="layui-table" id="test" lay-filter="test" lay-data="{id: 'idTest'}"></table>

<div class="layui-row" id="popSearchRoleTest" style="display:none;">
    <form class="layui-form" action="" lay-filter="edit_form" id="edit_form">
  <div class="layui-form-item">
    <label class="layui-form-label">材料名称</label>
    <div class="layui-input-block">
      <input type="text" name="material_name" id="material_name" required  lay-verify="required" placeholder="请输入材料名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">价格</label>
    <div class="layui-input-block">
      <input type="text" name="prices" id="prices" required  lay-verify="required" placeholder="请输入价格，多个价格以逗号分隔" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">日期</label>
    <div class="layui-input-block">
      <input type="text" name="period" id="period" required  lay-verify="required" placeholder="请输入日期（2019/1/1），多个年份以逗号分隔，并与上面价格一一对应" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">数值单位</label>
    <div class="layui-input-block">
      <input type="text" name="unit" id="unit" required  lay-verify="required" placeholder="请输入单位" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">型号</label>
    <div class="layui-input-block">
      <input type="text" name="type" id="type" placeholder="请输入型号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">规格</label>
    <div class="layui-input-block">
      <input type="text" name="specs" id="specs" placeholder="请输入规格" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">项目地区</label>
    <div class="layui-input-block">
      <input type="text" name="areas" id="areas" placeholder="请输入项目所属地区" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">项目名称</label>
    <div class="layui-input-block">
      <input type="text" name="project" id="project" placeholder="请输入该材料关联的项目名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">品牌</label>
    <div class="layui-input-block">
      <textarea name="brand" id="brand" placeholder="请输入工作内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea name="remarks" id="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="button" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
